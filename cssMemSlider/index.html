<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1 class="title">
                CSS Mem Slider
            </h1>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">

            <input type="radio" name="control-btn" id="btn-1" checked>
            <input type="radio" name="control-btn" id="btn-2">
            <input type="radio" name="control-btn" id="btn-3">
            <input type="radio" name="control-btn" id="btn-4">

            <div class="slider">
                <div class="slider__container">
                    <div class="mem mem_1">1</div>
                    <div class="mem mem_2">2</div>
                    <div class="mem mem_3">3</div>
                    <div class="mem mem_4">4</div>
                </div>
            </div>

            <div class="control-btns">
                <label for="btn-1" class="label label_1"><div class="label-content"></div></label>
                <label for="btn-2" class="label label_2"><div class="label-content"></div></label>
                <label for="btn-3" class="label label_3"><div class="label-content"></div></label>
                <label for="btn-4" class="label label_4"><div class="label-content"></div></label>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <div class="git-link">
                <span>Â©</span>
                <span>2022</span>
                <span><a href="https://github.com/Slava-Shchipunov">Slava Shchipunov</a></span>
            </div>
            <a href="https://rs.school/js-stage0/" class="rsschool"><img src="./assets/img/svg/rs_school_js.svg" alt="rsschool-logo" class="rsschool-logo"></a>
        </div>
    </footer>
</body>
</html>
